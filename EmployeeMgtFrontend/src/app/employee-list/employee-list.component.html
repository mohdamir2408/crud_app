<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
                <th> First Name</th>
                <th> Last Name </th>
                <th> Email Id</th>
                <th> Mobile No</th>
                <th> Permanent Address </th>
                <th> Current Address</th>
                <th> Designation </th>
                <th> Salary </th>
                <th> Actions </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let employee of employees" >
                <td> {{ employee.firstName }} </td>
                <td> {{ employee.lastName }} </td>
                <td> {{ employee.emailId }} </td>
                <td> {{ employee.mobileNo }} </td>
                <td *ngFor="let add of employee.addressList">
                  <p>{{add.city}}</p>
                </td>
                <td >{{employee.ds.designation}}</td>
                <td>{{employee.ds.salary}}</td>
                <td>
                    <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary" > Edit</button>
                    <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left:2px"> Delete</button>
                    <button  (click) = "employeeDetails(employee.id)" class = "btn btn-success" style="margin-right:2px"> View</button>
                                  
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
