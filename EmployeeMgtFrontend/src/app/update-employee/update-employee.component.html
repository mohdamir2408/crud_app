<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">                
                    <form ngForm (ngSubmit)= onSubmit()>
                        <div class="form-group">
                            <label> First Name</label>
                            <input type="text" class="form-control" name="firstName"  placeholder="Please enter first name"
                             [(ngModel)]="employee.firstName" #name="ngModel" required ngModel >
                                <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                                    <div>
                                      First Name is required!
                                    </div>
                                </div>                            
                        </div>
    
                        <div class="form-group">
                            <label> Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Please enter last name"
                             [(ngModel)]="employee.lastName" name="lastName">
                        </div>
    
                        <div class="form-group">
                            <label> Email Id</label>
                            <input type="email" class="form-control" name="emailId" placeholder="abc0123@gmail.com"
                             [(ngModel)]="employee.emailId" #emailId="ngModel" required ngModel 
                             pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                             <div *ngIf="emailId.invalid && emailId.touched" class="alert alert-danger">
                                <div>
                                  Email is required!
                                </div>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label> Mobile No</label>
                            <input type="tel" class="form-control" name="mobileNo" placeholder="Enter your mobile no."
                            [(ngModel)]="employee.mobileNo" #mobileNo="ngModel" required maxlength = "10">
                            <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                                <div>
                                  Mobile No. is required!
                                </div>
                            </div> 
                        </div>
                        
                      <div class="Address" *ngFor="let obj of dataarray; let i=index">
                            <div class="form-group col">
                              <label>Address Type</label>
                              <!-- <input type="text" class="form-control" name="addressType{{i}}" [(ngModel)]="obj.addressType"> -->
                              <select class="form-select" aria-label="Default select example">
                                <option selected>Please select any address type</option>
                                <option value="1">Permanent</option>
                                <option value="2">Current</option>
                              </select>
                            </div>
                            <div *ngFor="let address of dataarray" class="form-group col">
                              <label>City</label>
                              <input type="text" class="form-control" name="address.city{{i}}" placeholder="Enter your city
                              " [(ngModel)]="obj.city">
                            
                              <label>Zip Code</label>
                              <input type="text" class="form-control" name="address.zipCode{{i}}" placeholder="Enter your zip code" [(ngModel)]="obj.zipCode">

                              <label>State</label>
                              <input type="text" class="form-control" name="address.state{{i}}"  placeholder="Enter your state" [(ngModel)]="obj.state">
                              <span (click)="addForm()" class="btn btn-success">+</span> &nbsp;&nbsp;                     
                              <span (click)="removeForm(i)" class="btn btn-danger">-</span>
                            </div>
                      </div>
    
                        <div class="form-group">
                          <label>Designation</label>
                          <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter your designation"
                           [(ngModel)]="post.designation">
                      </div>
                        <div class="form-group">
                            <label>Salary</label>
                            <input type="text" class="form-control" id="salary" name="salary" placeholder="Enter your salary"
                             [(ngModel)]="post.salary" required maxlength="5">
                        </div>
                        <br />
                        <button class="btn btn-success" type="submit">Submit</button>
                    

                </form>
            </div>
        </div>
    </div>
</div>
